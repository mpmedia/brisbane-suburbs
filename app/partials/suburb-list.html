 <!--Sidebar content-->


<div id="sidecontrol" >



      <h5>Search for suburb</h5>
      <input class="subsearchinput" ng-model="subfilter.name" ng-click="resettime();">

      <h5>Sort suburbs by</h5>
      <select class="subsearchselect" ng-model="orderProp" ng-change="resettime(); resetname()">
        <option value="traveltimes.stlucia">Nearest St Lucia</option>
        <option value="name">Alphabetical</option>
        <option value="traveltimes.herston">Nearest Herston</option>
        <option value="distance.city">Nearest City</option>
      </select>
        <ul class="suburbs">
        <li ng-repeat="suburb in suburbs | filter:{traveltimes.stlucia: subfilter.traveltimes.stlucia} | filter:subfilter.name | orderBy:orderProp" class="thumbnail"> 
       <div class="ttmin-{{suburb.traveltimes.stlucia}} suburbkey"></div><h4><a href="#/suburbs/{{suburb.id}}">{{suburb.name}}</a></h4>
        </li>
      </ul>
    </div>
