<h1>My shortlist</h1>

<ul class="unstyled favs" ng-repeat="item in subfav.list">
	<li> 
	  <input type="checkbox" ng-model="item.done">
       <a class="fav-{{item.done}}" ng-href="#{{item.url}}"> {{item.name}}</a></a>	
</li>
</ul>



<button ng-show="subfav.length()" class="btn btn-danger" ng-click="remove();" type="button">Remove selected</button>
